<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title> Calculator</title>
            <link rel="stylesheet" href="css/style.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="jquery.js"></script>
        </head>
        <body>
            <div class="wrapper_calculator">
                <div class="calculator">
                    <div class="wrapper_screen">
                        <div class="screen"></div>
                        <div class="secondScreen"></div>
                    </div>

                    <div class="wrapper_buttons">
                        <div class="container_buttons_numbers">
                            <button class="button num1" data-value="1">1</button>
                            <button class="button num2" data-value="2">2</button>
                            <button class="button num3" data-value="3">3</button>
                            <button class="button num4" data-value="4">4</button>
                            <button class="button num5" data-value="5">5</button>
                            <button class="button num6" data-value="6">6</button>
                            <button class="button num7" data-value="7">7</button>
                            <button class="button num8" data-value="8">8</button>
                            <button class="button num9" data-value="9">9</button>
                            <button class="button num0" data-value="0">0</button>
                        </div>
                        
                        <div class="container_buttons_operations">
                            <button class="button_operation plus" data-oper="+">+</button>
                            <button class="button_operation minus" data-oper="-">-</button>
                            <button class="button_operation plus" data-oper="*">*</button>
                            <button class="button_operation minus" data-oper="/">/</button>
                        </div>

                        <button class=" button_result equal">=</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
